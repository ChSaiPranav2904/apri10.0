<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 2 - AST Upper Limit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #E6E6FA, #FFDAB9);
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .btn-next {
      background-color: #ff944d;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffa64d;
      transition: all 0.3s ease;
    }
    .btn-next:hover {
      background-color: #ff8000;
      box-shadow: 0 0 15px #ff8000;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-4">Step 2: Enter AST Upper Limit</h2>

  <div class="mb-3">
    <label for="ast_upper">AST Upper Limit (U/L)</label>
    <input id="ast_upper" class="form-control" type="number" placeholder="e.g., 40" />
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-next" onclick="saveAndNext()">Next: Step 3</button>
  </div>
</div>

<script>
  function saveAndNext() {
    const apriData = JSON.parse(localStorage.getItem('apriData') || '{}');
    apriData.ast_upper = document.getElementById('ast_upper').value;
    localStorage.setItem('apriData', JSON.stringify(apriData));
    window.location.href = 'themed_step3.html';
  }

  window.onload = function () {
    const data = JSON.parse(localStorage.getItem('apriData') || '{}');
    if (data.ast_upper) document.getElementById('ast_upper').value = data.ast_upper;
  };
</script>

</body>
</html>
